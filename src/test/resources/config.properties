# BrowserStack Configuration
browserstack.enabled=false
browserstack.username=your_username
browserstack.accesskey=your_access_key

# App Configuration
android.app.name=your_app.apk
ios.app.name=your_app.app
ios.bundle.id=com.your.app.bundleid

# Device Configuration
android.device.name=Google Pixel 4
android.os.version=11.0
ios.device.name=iPhone 16 Pro Max
ios.os.version=17.0
ios.simulator.udid=DA1A1EFA-82B7-41B4-8ACF-42607580F5E8

# Test Configuration
test.timeout=30
test.retry.count=3

# Platform Configuration
platform=ios

# Appium Configuration
appium.server.url=http://127.0.0.1:4723
appium.wda.port=8100
appium.wda.url=http://localhost:8100

# iOS Specific Configuration
ios.wda.port=8100
ios.wda.url=http://localhost:8100
ios.wda.startup.timeout=30
ios.wda.startup.retries=3
ios.wda.startup.retry.interval=10
ios.simulator.startup.timeout=60
ios.simulator.terminate.timeout=30
ios.simulator.launch.timeout=30
ios.simulator.shutdown.timeout=30
ios.simulator.install.timeout=30
ios.simulator.uninstall.timeout=30
ios.simulator.reset.timeout=30 