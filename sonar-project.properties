# Required metadata
sonar.projectKey=your-org-mobile-automation
sonar.projectName=Mobile Automation Framework
sonar.projectVersion=1.0
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/lib/*.jar
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.test.inclusions=**/*Test.java
sonar.exclusions=**/generated/**,**/model/**,**/config/**,**/utils/**

# Encoding of source files
sonar.sourceEncoding=UTF-8
sonar.encoding=UTF-8

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.conditions=coverage:80,duplicated_lines_density:3,maintainability_rating:1,reliability_rating:1,security_rating:1

# Test coverage
sonar.coverage.exclusions=**/test/**,**/generated/**,**/model/**,**/config/**,**/utils/**
sonar.test.inclusions=**/*Test.java
sonar.test.exclusions=**/generated/**

# Duplicate code
sonar.cpd.exclusions=**/test/**,**/generated/**,**/model/**,**/config/**,**/utils/**

# Security
sonar.security.enabled=true
sonar.security.hotspots.enabled=true 